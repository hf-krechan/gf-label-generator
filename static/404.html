<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const base = '/gf-label-generator';
      if (path.startsWith(base)) {
        window.location.href = base + '/#' + path.slice(base.length);
      } else {
        window.location.href = base;
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
